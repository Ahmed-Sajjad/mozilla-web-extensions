<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="table_browser_pop.css">
    <script type="text/javascript" src="../constants.js"></script>
    <script type="text/javascript" src="../helper.js"></script>
</head>
<body>
    <div class="row">
        <h2>Dynamics 365 Table Browser</h2>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round">
                <div class="row">
                    <span class="dark"></span>
                    <span class="light"></span>
                </div>
            </span>
        </label>
    </div>
    <div class="input-group">
        <label name="company">Company:</label>
        <input name="company" id="company" type="text">
    </div>
    <div class="input-group">
        <label name="table-name">Table name/Id:</label>
        <input name="table-name" id="tableName" type="text">
    </div>
    <button id="submit-btn" class="popup-btn primary">Open Table Browser</button>
    <script type="text/javascript" src="table_browser_pop.js"></script>
</body>
</html>
